plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.8.2'
    testImplementation 'net.sf.jopt-simple:jopt-simple:3.2'
    testImplementation 'org.mockito:mockito-all:1.8.5'

    // This dependency is used by the application.
    implementation 'asm:asm-all:3.3.1'
    implementation 'com.google.code.gson:gson:2.3.1'
}

application {
    // Define the main class for the application.
    mainClass = 'org.meicorl.unikernel.worker.DynamicLinker'
}

jar {
    manifest {
        attributes 'Main-Class': 'org.meicorl.unikernel.worker.DynamicLinker'
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

sourceSets {
    main {
        java {
            srcDirs = ['src/dalvik', 'src/org']
        }
    }
}
