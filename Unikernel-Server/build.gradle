// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'asm:asm-all:3.3.1'
    compile 'com.google.code.gson:gson:2.3.1'

    // Use JUnit test framework
    testCompile 'junit:junit:4.8.2'
    testCompile 'net.sf.jopt-simple:jopt-simple:3.2'
    testCompile 'org.mockito:mockito-all:1.8.5'
}

// Define the main class for the application
mainClassName = 'org.meicorl.unikernel.worker.DynamicLinker'

jar {
    manifest {
        attributes 'Main-Class': 'org.meicorl.unikernel.worker.DynamicLinker'
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

sourceSets {
    main {
        java {
            srcDirs = ['src/dalvik', 'src/org']
        }
    }
}
